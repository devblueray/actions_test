name: ref example
on: 
  push:
    tags:
      - "[0-9].[0-9].[0-9]"
jobs:
  display:
    runs-on: ubuntu-latest
    steps:
      - name: Print Ref
        run: echo $GITHUB_REF
      - name: Print just branch/tag
        run: echo ${GITHUB_REF##*/}
      - name: Print ref as part of something
        run: echo "::set-output name=image::210848359856.dkr.ecr.us-east-1.amazonaws.com/dev-onstage:${GITHUB_REF##*/}"
      - name: new echo
        run: echo "This is a test:${GITHUB_REF##*/}"

